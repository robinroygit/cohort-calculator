<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <style>
        * {

            margin: 0;
            padding: 0;
        }


        body {
            height: 100vh;
            /* background-color: rgba(90, 110, 190, 250); */
            /* background-image: linear-gradient(20deg, rgb(137, 211, 236) 40%, transparent 60%), linear-gradient(-65deg, rgb(237, 184, 232) 20%, transparent 50%); */
            display: flex;
            /* background: lightblue;
  background-image: radial-gradient(
    rgba(255, 255, 255, 0.9) 3px,
    transparent 0
  );
  background-size: 30px 30px;
  background-position: -5px -5px; */
  background-image: url('1.jpg'); /* Set the image */
    background-size: cover; /* Scale the image to cover the div */
    background-position: center; /* Center the image */
    background-repeat: no-repeat; /* Prevent tiling */
        }

        .container {
            margin: auto;
            height: 40rem;
            width: 40rem;
            border-radius: 10px;
            /* background-color: rgb(123 173 233); */
            display: flex;
            align-items: center;
            flex-direction: column;
         /* background: lightblue;
  background-image: radial-gradient(
    rgba(255, 255, 255, 0.9) 3px,
    transparent 0
  );
  background-size: 30px 30px;
  background-position: -5px -5px; */

  

        }

        .calculator {
            margin: auto;
            height: 30rem;
            width: 25rem;
            border-radius: 10px;
            /* background-color: rgba(235, 245, 255, 255); */
            background-color: rgb(159 197 233);
            display: flex;
            flex-direction: column;
            
            
            
        }

        button {
            background-color: rgba(204, 230, 255, 255);
            border: none;
            margin: 3px;
            width: 60px;
            height: 60px;
            border-radius: 10px;
            font-weight: bolder;
            font-size: 1.1rem;
            color: rgba(82, 137, 193, 255);
            cursor: pointer;

        }
        button:hover{

            background-color: rgba(42, 74, 106, 1);
            color: rgb(0, 0, 0);
            
            

        }

        #calData {
            margin: auto;
            width: 20rem;
            background-color: rgb(159 197 233);

        }

        #enter {
            width: 125px;
            background-color: rgba(78, 138, 200, 255);
            color: white;

        }
        #enter:hover{
            width: 125px;
            background-color: rgba(42, 74, 106, 1);
            
        }

        input {
            margin: auto;
            font-size: 27px;
            border: none;
            border-radius: 10px;
            width: 21rem;
            height: 4rem;
            padding-left: 4px;
            font-weight: 800;
            /* background-color: rgba(204, 230, 255, 255); */
        }

        .blue {
      
            /* border-radius: 21px; */
background: linear-gradient(145deg, #97bbe1, #b4dfff);
box-shadow:  6px 6px 14px #9ec4eb,
             -6px -6px 14px #b2dcff;
        }

        .num {
            color: black;
            /* border-radius: 16px; */
background: linear-gradient(145deg, #daf6ff, #b8cfe6);

        }

    </style>

</head>

<body>
    <div class="container">
                    <h1>CALCULATOR</h1>
        <div class="calculator">
            <input type="text" id="screen" readonly>
            <table id="calData">
                <tr>
                    <td><button class="blue">(</button></td>
                    <td><button class="blue">)</button></td>
                    <td><button class="blue">ans</button></td>
                    <td><button class="blue">del</button></td>
                    <td><button class="blue">clr</button></td>
                </tr>
                <tr>
                    <td><button class="num">7</button></td>
                    <td><button class="num">8</button></td>
                    <td><button class="num">9</button></td>
                    <td><button class="blue">%</button></td>
                    <td><button class="blue">√</button></td>
                </tr>
                <tr>
                    <td><button class="num">4</button></td>
                    <td><button class="num">5</button></td>
                    <td><button class="num">6</button></td>
                    <td><button class="blue">x</button></td>
                    <td><button class="blue">÷</button></td>
                </tr>
                <tr>
                    <td><button class="num">1</button></td>
                    <td><button class="num">2</button></td>
                    <td><button class="num">3</button></td>
                    <td><button class="blue">+</button></td>
                    <td><button class="blue">-</button></td>
                </tr>
                <tr>
                    <td><button class="blue">.</button></td>
                    <td><button class="num">0</button></td>
                    <td><button class="blue">±</button></td>
                    <td colspan="2"><button id="enter">ENTER</button></td>
                </tr>
            </table>
        </div>
     
    </div>

    <script src="index.js"></script>
</body>

</html>
